<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<!-- Begin Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
<script th:replace="fragments/template :: cookiedisclaimer"></script>
<head th:replace="fragments/template :: head"></head>

<body th:inline="text">
<div th:replace="fragments/template :: navbar">...</div>
<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h1>Login</h1>
    </div>

    <div th:if="${logout}" class="alert alert-success">
        <strong>Success!</strong> You have successfully logged out!
    </div>

    <div th:if="${passwordreset}" class="alert alert-success">
        <strong>Success!</strong> We have sent you an email to reset your password
    </div>

    <div th:if="${passwordchanged}" class="alert alert-success">
        <strong>Success!</strong> You have successfully changed your password
    </div>

    <div th:if="${deletesuccess}" class="alert alert-success">
        <strong>Success!</strong> Your account has been deleted!
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <strong>Warning!</strong> Wrong credentials!
    </div>

    <form action="#" th:action="@{/login}" th:object="${user}" method="post">

        <label for="username">Username</label>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
            <input class="form-control" type="text" id="username" placeholder="Username" th:field="*{username}" aria-describedby="basic-addon1" />
        </div>

        <label for="password">Password</label>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-key"></i></span>
            <input class="form-control" type="password" id="password" placeholder="Password" th:field="*{password}" aria-describedby="basic-addon2"  />
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-success" value="Submit">Login</button>
        <a th:href="@{/forgotpassword}">Forgot your password ?</a>
    </form>


</div>

<div th:replace="fragments/template :: footer">...</div>

</body>
</html>
