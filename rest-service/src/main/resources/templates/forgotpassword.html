<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<script th:replace="fragments/template :: cookiedisclaimer"></script>
<head th:replace="fragments/template :: head"></head>


<body th:inline="text">
<div th:replace="fragments/template :: navbar">...</div>

<!-- Begin page content -->
<div class="container">
    <div class="page-header">
       <h1>Reset your password</h1>
    </div>

    <p th:if="${error}">
    <div class="alert alert-danger">
        <strong>Warning!</strong> No existing user with this email address
    </div>
    </p>

    <p th:if="${tokenerror}">
    <div class="alert alert-danger">
        <strong>Warning!</strong> Your reset token has expired
    </div>
    </p>

    <form action="#" th:action="@{/login/resetpassword}" method="post">

        <label for="email">E-mail address</label>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope"></i></span>
            <input class="form-control" type="text" id="email" placeholder="Email" name="email" aria-describedby="basic-addon1" />
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-default" value="Submit">Reset password</button>

    </form>


</div>

<div th:replace="fragments/template :: footer">...</div>


</body>
</html>
